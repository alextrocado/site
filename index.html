<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandre Trocado | Mathematics & Research</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #f5f5f5; margin: 0; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        #error-display { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; color: white; padding: 40px; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .loading-text { animation: pulse 2s infinite; font-family: sans-serif; font-size: 10px; letter-spacing: 0.5em; text-transform: uppercase; color: #444; }
        html { scroll-behavior: smooth; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <!-- Ecrã de Erro Crítico -->
    <div id="error-display">
        <h1 style="color: #ff4444; font-size: 18px; margin-bottom: 15px; letter-spacing: 2px; font-weight: bold;">ERRO DE CARREGAMENTO</h1>
        <p id="error-text" style="color: #666; font-size: 12px; max-width: 500px; margin-bottom: 25px; line-height: 1.6; font-family: monospace; white-space: pre-wrap;">
            O navegador não conseguiu iniciar os módulos do site. 
            Verifique se a sua ligação à internet permite aceder a esm.sh.
        </p>
        <button onclick="location.reload()" style="background: white; color: black; padding: 10px 20px; border: none; cursor: pointer; font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">Recarregar Página</button>
    </div>

    <div id="root">
        <div id="loader" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #000;">
            <div class="loading-text" id="loader-msg">A iniciar motor do site...</div>
        </div>
    </div>

    <script>
        // Configuração global ANTES de qualquer módulo
        window.process = { env: { API_KEY: "" } };
        
        console.log("LOG: HTML renderizado. A iniciar watchdog...");

        // Watchdog: Se em 8 segundos não houver sinal do React, algo falhou silenciosamente
        const timeout = setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                console.error("LOG: O carregamento excedeu o tempo limite.");
                document.getElementById('error-display').style.display = 'flex';
                document.getElementById('error-text').innerText += "\n\nCausa Provável: Erro na resolução de módulos (ImportMap).";
            }
        }, 8000);

        window.onerror = function(msg, url, line, col, error) {
            clearTimeout(timeout);
            var d = document.getElementById('error-display');
            var t = document.getElementById('error-text');
            if (d && t) {
                d.style.display = 'flex';
                t.innerText = "ERRO: " + msg + "\nLocal: " + url + ":" + line;
            }
        };
        
        window.siteLoaded = () => {
            clearTimeout(timeout);
            console.log("LOG: React confirmou o carregamento.");
        };
    </script>

    <!-- O esm.sh/run cuida da transpilação de JSX em tempo real no browser -->
    <script src="https://esm.sh/run" type="module"></script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
